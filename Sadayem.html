<!-- ================= JS ================= -->
<script>
let csvRows=[],results=[],villaNumbers=[];

fetch("https://docs.google.com/spreadsheets/d/e/2PACX-1vQINyDgvZfeKrtOQ8Zr7hmiuTzJUjXHhZ7Ie12JmAKnd3pQORG_w-oYh-sRCJx6qegmTyIYqr4Lzoho/pubhtml?gid=1103723857&single=true").then(r=>r.text()).then(t=>{
 csvRows=t.trim().split("\n").map(r=>r.split(","));
 loadContractors();
 loadVillas();
});

/* ===== LOAD CONTRACTORS ===== */
function loadContractors(){
 const map=new Map();
 csvRows.slice(1).forEach(r=>{
  for(let c=4;c<r.length;c+=5){
   let con=r[c+3];
   if(!con)continue;
   con=con.trim();
   const key=con.toLowerCase();
   if(!map.has(key))map.set(key,con);
  }
 });
 map.forEach(v=>{
  contractorSelect.add(new Option(v,v));
 });
}

/* ===== LOAD VILLAS ===== */
function loadVillas(){
 const set=new Set();
 csvRows.slice(1).forEach(r=>{
  const v=r[2]?.trim().replace(/^0+/,"");
  if(v)set.add(v);
 });
 villaNumbers=[...set].sort((a,b)=>a-b);
}

/* ===== SEARCH ===== */
function searchData(){
 results=[];
 tableBody.innerHTML="";

 const villa=villaInput.value.trim().replace(/^0+/,"");
 const selectedContractor=contractorSelect.value.trim().toLowerCase();

 const fWork=[...document.querySelectorAll(".fWork:checked")].map(e=>e.value.toLowerCase());
 const fStatus=[...document.querySelectorAll(".fStatus:checked")].map(e=>e.value.toLowerCase());

 csvRows.slice(1).forEach(row=>{
  const rowVilla=row[2]?.trim().replace(/^0+/,"");
  if(villa && rowVilla!==villa)return;

  for(let c=4;c<row.length;c+=5){
   const work=row[c]?.trim();
   const percent=row[c+1]?.trim();
   const status=row[c+2]?.trim();
   const contractor=row[c+3]?.trim();

   if(!work && !status && !contractor)continue;
   if(selectedContractor && contractor?.toLowerCase()!==selectedContractor)continue;
   if(fWork.length && !fWork.includes(work?.toLowerCase()))continue;
   if(fStatus.length && !fStatus.includes(status?.toLowerCase()))continue;

   results.push({villa:rowVilla,work,percent,contractor,status});
  }
 });
 renderResults();
}

/* ===== RENDER ===== */
function renderResults(){
 if(!results.length){
  resultTable.style.display="none";
  summaryBar.style.display="none";
  return;
 }

 resultTable.style.display="table";
 summaryBar.style.display="flex";

 let open=0,closed=0,retained=0;
 const villaSet=new Set();

 tableBody.innerHTML="";
 results.forEach(r=>{
  villaSet.add(r.villa);
  if(r.status?.toLowerCase()==="open")open++;
  if(r.status?.toLowerCase()==="closed")closed++;
  if(r.status?.toLowerCase()==="retained")retained++;

  tableBody.innerHTML+=`
   <tr>
    <td>${r.villa}</td>
    <td>${r.work||"-"}</td>
    <td>${r.percent||"-"}</td>
    <td>${r.contractor||"-"}</td>
    <td>${r.status||"-"}</td>
   </tr>`;
 });

 summaryBar.innerHTML=`
  <div>Total Villas: ${villaSet.size}</div>
  <div>Open: ${open}</div>
  <div>Closed: ${closed}</div>
  <div>Retained: ${retained}</div>
 `;
}

/* ===== VILLA DROPDOWN ===== */
const villaInputEl=document.getElementById("villaInput");
const villaListEl=document.getElementById("villaList");

villaInputEl.addEventListener("focus",()=>renderVillaList());
villaInputEl.addEventListener("input",()=>renderVillaList(villaInputEl.value));

villaInputEl.addEventListener("keydown",e=>{
 if(e.key==="Enter"){
  e.preventDefault();
  villaListEl.style.display="none";
  searchData();
 }
});

document.addEventListener("click",e=>{
 if(!e.target.closest(".villa-wrapper")){
  villaListEl.style.display="none";
 }
});

function renderVillaList(filter=""){
 villaListEl.innerHTML="";
 const f=filter.trim();
 const list=villaNumbers.filter(v=>v.startsWith(f));
 if(!list.length){villaListEl.style.display="none";return;}

 list.forEach(v=>{
  const d=document.createElement("div");
  d.className="villa-item";
  d.textContent="Villa "+v;
  d.onclick=()=>{
   villaInputEl.value=v;
   villaListEl.style.display="none";
   searchData();
  };
  villaListEl.appendChild(d);
 });
 villaListEl.style.display="block";

}
const SEC_USER="admin",SEC_PASS="12345";
function securityLogin(){
 if(secUser.value===SEC_USER && secPass.value===SEC_PASS)
  securityOverlay.style.display="none";
 else secError.innerText="Invalid login";
}

</script>
