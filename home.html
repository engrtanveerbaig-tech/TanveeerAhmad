<script>
/* ================= SECURITY ================= */
const SEC_USER="admin",SEC_PASS="12345";
function securityLogin(){
 if(secUser.value===SEC_USER && secPass.value===SEC_PASS)
  securityOverlay.style.display="none";
 else secError.innerText="Invalid login";
}

/* ================= CSV DATA ================= */
let csvRows = [];
let villaNumbers = [];
let workSummary = {};
let workOrder = [];

fetch("https://docs.google.com/spreadsheets/d/e/2PACX-1vQINyDgvZfeKrtOQ8Zr7hmiuTzJUjXHhZ7Ie12JmAKnd3pQORG_w-oYh-sRCJx6qegmTyIYqr4Lzoho/pub?gid=1103723857&single=true&output=csv")
.then(res => res.text())
.then(text => {
    csvRows = text.trim().split("\n").map(r => r.split(","));
    villaNumbers = csvRows.slice(1).map(r => r[2].trim());
    buildSummary();
});

/* ================= AUTOCOMPLETE SEARCH ================= */
const villaInput = document.getElementById("villaInput");
const autocompleteList = document.getElementById("autocomplete-list");
const villaTable = document.getElementById("villaTable");
const villaBody = document.getElementById("villaBody");

villaInput.addEventListener("input", function(){
    const val = this.value.trim();
    autocompleteList.innerHTML = "";
    if (!val) return;

    const matches = villaNumbers.filter(v => v.startsWith(val));
    matches.forEach(m => {
        const div = document.createElement("div");
        div.innerText = m;
        div.addEventListener("click", () => {
            villaInput.value = m;
            autocompleteList.innerHTML = "";
            showVilla(m);
        });
        autocompleteList.appendChild(div);
    });
});

document.addEventListener("click", function(e){
    if(e.target !== villaInput) autocompleteList.innerHTML="";
});

/* ================= SHOW VILLA DATA ================= */
function showVilla(villaNo){
    const row = csvRows.slice(1).find(r => r[2].trim() === villaNo);
    villaBody.innerHTML = "";
    if(!row){
        villaTable.style.display="none";
        return;
    }
    for(let col=4; col<row.length; col+=5){
        const wt = row[col]?.trim();
        const pc = row[col+1]?.trim();
        const st = row[col+2]?.trim();
        const ct = row[col+3]?.trim();
        if(!wt && !pc && !st && !ct) continue;
        const tr = document.createElement("tr");
        tr.innerHTML = `<td>${wt||"-"}</td><td>${pc||"-"}</td><td>${ct||"-"}</td><td>${st||"-"}</td>`;
        villaBody.appendChild(tr);
    }
    villaTable.style.display = "table";
}

/* ================= SUMMARY FUNCTIONS ================= */
function buildSummary(){
    workSummary = {};
    workOrder = [];
    const villaCount = csvRows.length-1;

    for(let i=1; i<csvRows.length; i++){
        const row = csvRows[i];
        for(let col=4; col<row.length; col+=5){
            const wt = row[col]?.trim();
            const pc = parseFloat(row[col+1]);
            if(!wt) continue;
            if(!(wt in workSummary)){
                workSummary[wt]=0;
                workOrder.push(wt);
            }
            if(!isNaN(pc)) workSummary[wt]+=pc;
        }
    }

    const tbody = document.getElementById("summaryBody");
    tbody.innerHTML = "";
    workOrder.forEach(w=>{
        const avg = (workSummary[w]/villaCount).toFixed(2);
        tbody.innerHTML += `<tr><td>${w}</td><td>${avg}%</td></tr>`;
    });
}
