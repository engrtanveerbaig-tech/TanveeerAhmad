<script>
    const SEC_USER="admin",SEC_PASS="12345";
function securityLogin(){
 if(secUser.value===SEC_USER && secPass.value===SEC_PASS)
  securityOverlay.style.display="none";
 else secError.innerText="Invalid login";
}

let csvRows = [];

fetch("https://docs.google.com/spreadsheets/d/e/2PACX-1vQINyDgvZfeKrtOQ8Zr7hmiuTzJUjXHhZ7Ie12JmAKnd3pQORG_w-oYh-sRCJx6qegmTyIYqr4Lzoho/pubhtml?gid=1103723857&single=true")
    .then(res => res.text())
    .then(text => {
        csvRows = text.trim().split("\n").map(r => r.split(","));
    });

// ðŸ”‘ ENTER KEY SUPPORT
document.getElementById("villaInput").addEventListener("keydown", function (e) {
    if (e.key === "Enter") {
        searchVilla();
    }
});

function searchVilla() {
    const villaNo = document.getElementById("villaInput").value.trim();
    const tbody = document.getElementById("tableBody");
    const table = document.getElementById("resultTable");
    const noData = document.getElementById("noData");

    tbody.innerHTML = "";
    noData.innerHTML = "";

    const row = csvRows.slice(1).find(r =>
        r[2] && r[2].trim().replace(/^0+/, "") === villaNo.replace(/^0+/, "")
    );

    if (!row) {
        table.style.display = "none";
        noData.innerHTML = "No data found for Villa " + villaNo;
        return;
    }

    let foundAny = false;

    for (let col = 4; col < row.length; col += 5) {
        const workType   = row[col]?.trim();
        const percentage = row[col + 1]?.trim();
        const status     = row[col + 2]?.trim();
        const contractor = row[col + 3]?.trim();

        if (!workType && !percentage && !status && !contractor) continue;

        foundAny = true;

        const tr = document.createElement("tr");
        tr.innerHTML = `
            <td>${row[2]}</td>
            <td>${workType || "-"}</td>
            <td>${percentage || "-"}</td>
            <td>${contractor || "-"}</td>
            <td>${status || "-"}</td>
        `;
        tbody.appendChild(tr);
    }

    table.style.display = foundAny ? "table" : "none";
}
